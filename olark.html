<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Olark Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #61a8de;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .chat-button svg {
            margin-right: 10px;
        }

        .close-button {
            background-color: #61a8de;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .form-popup {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
            width: 300px;
        }

        .form-popup h2 {
            margin-top: 0;
            background-color: #61a8de;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .form-popup .form-content {
            padding: 10px 0;
        }

        .form-popup .form-content div {
            margin-bottom: 10px;
        }

        .form-popup .form-content input[type="radio"] {
            margin-right: 10px;
        }

        .form-popup .start-chat-button {
            background-color: #5cba5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="chat-button" id="chatButton">
    <svg viewBox="0 0 34 31" width="34" height="31" aria-hidden="true" role="img" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.61516 22.4845L3.35656 21.9322C2.01727 21.7915 1 20.6622 1 19.3154V6.44089C1 5.09407 2.01727 3.96471 3.35656 3.82401C9.10121 3.22057 23.8176 1.67437 30.0934 1.01451C30.8353 0.936259 31.5749 1.17703 32.1294 1.67588C32.6832 2.17473 33 2.88575 33 3.63139C33 8.31288 33 17.4426 33 22.1249C33 22.8705 32.6832 23.5808 32.1294 24.0804C31.5749 24.5792 30.8353 24.8192 30.0934 24.7417L14.8925 23.1444C13.4403 26.7304 10.0259 29.038 5.674 29.5414C5.45881 29.5624 5.25565 29.4375 5.17664 29.2359C5.09839 29.0342 5.1646 28.8048 5.33765 28.6746C7.20739 27.2518 8.36687 25.3655 8.61516 22.4845Z" stroke="white" stroke-width="2"></path>
        <circle cx="17" cy="13" r="2" fill="white"></circle>
        <circle cx="25" cy="13" r="2" fill="white"></circle>
        <circle cx="9" cy="13" r="2" fill="white"></circle>
    </svg>
    Let's chat!
</div>

<div class="close-button" id="closeButton">X</div>

<div class="form-popup" id="formPopup">
    <h2>Select your program</h2>
    <div class="form-content">
        <div>
            <input type="radio" id="9Levers" name="program" value="9Levers">
            <label for="9Levers">9 Levers</label>
        </div>
        <div>
            <input type="radio" id="ViralPages" name="program" value="ViralPages">
            <label for="ViralPages">ViralPages.ai</label>
        </div>
        <div>
            <input type="radio" id="300Mastermind" name="program" value="300Mastermind">
            <label for="300Mastermind">300 Mastermind</label>
        </div>
        <div>
            <input type="radio" id="OtherPrograms" name="program" value="OtherPrograms">
            <label for="OtherPrograms">Other programs</label>
        </div>
    </div>
    <button class="start-chat-button" id="startChatButton">Start chat</button>
</div>

<script>
    document.getElementById('chatButton').addEventListener('click', function () {
        document.getElementById('formPopup').style.display = 'block';
        this.style.display = 'none';
        document.getElementById('closeButton').style.display = 'flex';
    });

    document.getElementById('closeButton').addEventListener('click', function () {
        document.getElementById('formPopup').style.display = 'none';
        this.style.display = 'none';
        document.getElementById('chatButton').style.display = 'flex';
    });

    document.getElementById('startChatButton').addEventListener('click', function () {
        var selectedProgram = document.querySelector('input[name="program"]:checked').value;

        switch (selectedProgram) {
            case '9Levers':
                olark.configure('system.group', '2733f1b4f9b63faad8dc40e96698e7c7');
                break;
            case 'ViralPages':
                olark.configure('system.group', '8a6a0ee5b49d35669bd89bb42e62df2f');
                break;
            case '300Mastermind':
                olark.configure('system.group', 'c5e72d5632d57af246b5b80c7bf3f554');
                break;
            case 'OtherPrograms':
                olark.configure('system.group', 'bc72a0eb3298e127c97b711d12dad696');
                break;
        }

        document.getElementById('formPopup').style.display = 'none';
        document.getElementById('closeButton').style.display = 'none';
        olark('api.box.expand');
    });
</script>

<p>version 19 with stylized form, clickable X button in form</p>
</body>
</html>
